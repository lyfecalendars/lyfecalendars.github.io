# ===============================
# LyfeCalendars site configuration
# ===============================

title: "ðŸ“… LyfeCalendars"
description: "Smart, effortless calendar subscriptions for every part of life."
theme: jekyll-theme-cayman
markdown: GFM

# Optional: if you want pretty permalinks for subpages
permalink: pretty

# Build settings
plugins:
  - jekyll-seo-tag

# SEO & Social sharing
seo:
  type: "website"
  name: "LyfeCalendars"
  description: "Smart, effortless calendar subscriptions for every part of life."
  image: "/purchase-hero.png"

# GitHub Pages options
github:
  is_project_page: true
  show_downloads: false

# Exclude these from being published to the live site
exclude:
  - README.md
  - LICENSE
  - "*.txt"
  - "*.psd"
  - "*.xcf"

